    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "https://api.manana.kr/exchange/rate.json",
                data: {},
                success: function (response) {
                    // console.log(response)
                    let usdRate = response[1]['rate'];
                    let tempHtml = `달러-원 환율 : ${usdRate}`;
                    $('#show-rate').append(tempHtml)

                    // let money = response[1]['rate'];
                    // $('americanMoney') = text.(money);
                }
            })
        })

        function order() {
            let name = $('#order-name').val();
            let count = $('#order-count').val();
            let address = $('#order-address').val();
            let phone = $('#order-phone').val();
            if (name == '') {
                alert('이름을 입력해주세요.');
            } else if (count == '') {
                alert('수량을 선택하세요.');
            } else if (address == '') {
                alert('주소를 입력하세요.');
            } else if (phone == '') {
                alert('전화번호를 입력하세요');
            } else {
                alert('주문이 완료되었습니다.');
                $('#orders-box').append(`<tr><td>${name}</td><td>${count}</td><td>${address}</td><td>${phone}</td></tr>`);
            }
        }
